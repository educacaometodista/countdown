<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Muli%7CRubik:400,400i,500,700"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <a href="http://vestibularmetodista.com.br" target="_blank" class="globalRef">
      <div class="row allCard">
        <div class="col s12 m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text text-center overlay">
              <span class="card-title">Inscreva-se na Prova Tradicional</span>
              <!-- <span class="card-subtitle">Faltam</span> -->
              <div class="countdown">
                <ul>
                  <li class="text-center"><span id="days"></span>Dias</li>
                  <li class="text-center"><span id="hours"></span>Horas</li>
                  <li class="text-center"><span id="minutes"></span>MInutos</li>
                  <li class="text-center">
                    <span id="seconds"></span>Segundos
                  </li>
                </ul>
              </div>
              <!-- <span class="card-footertitle">Prova tradicional</span> -->
            </div>
            <div class="card-action text-center overlay">
              <a href="#">
                <span class="yellow-span">Isenção da Matrícula</span> mais <span class="yellow-span">20% de desconto</span> no primeiro ano aos 20
                primeiros colocados.
              </a>
            </div>
          </div>
        </div>
      </div>
    </a>

    <script src="assets/index.js"></script>
  </body>
</html>
